<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Screenwriting software for writing and formatting scripts.">
		<title>LibreScript</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/style.css">
	</head>	
	<body>
	<!--Main Navigation-->
	<header class="mb-4 sticky-top">
		<!-- Jumbotron -->
		<div class="p-3 text-center bg-white border-bottom">
		<div class="container-fluid">
			<div class="row">
			<!-- Right elements -->
			<div
				class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center d-none d-lg-flex">
				<a class="text-reset me-3" href="#">
				<i class="fas fa-th-large"></i>
				</a>
				<a class="text-reset me-3" href="#">
				<i class="fas fa-home"></i>
				</a>
				
				<div class="dropdown">
					<a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					  File
					</a>
					<ul class="dropdown-menu">
					  <li><button class="dropdown-item" type="button">New script</button></li>
					  <li><button class="dropdown-item" type="button">Save script</button></li>
					  <li><button class="dropdown-item" type="button">Open script</button></li>
					  <li><button class="dropdown-item" onclick="exportPDF()" type="button">Export script <code>(PDF)</code></button></li>
					</ul>
				</div>

				<div class="dropdown" style="padding-left: 10%;">
					<a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					  Edit
					</a>
					<ul class="dropdown-menu">
					  <li><button class="dropdown-item" type="button">Sheet size A4</button></li>
					  <li><button class="dropdown-item" type="button">Sheet size US legal</button></li>
					  <li><button class="dropdown-item" type="button">Sheet size tabloid</button></li>
					</ul>
				</div>
	
			</div>
			<!-- Right elements -->
	
			<!-- Center elements -->
			<div class="col-md-2 d-none d-lg-block">
				<a href="#!" class="ms-md-2" style="font-family: 'Courier New', Courier, monospace;">
				LibreScript
				</a>
			</div>
			<!-- Center elements -->
	
			<!-- Right elements -->
			<div class="col-lg-5 d-flex justify-content-center justify-content-md-end align-items-center">
			</div>
			<!-- Right elements -->
			</div>
		</div>
		</div>
		<!-- Jumbotron -->
	
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light shadow bg-white d-none d-lg-block">
		<!-- Container wrapper -->
		<div class="container-fluid justify-content-center justify-content-md-between" style="padding-left: 10%;">
			<!-- Left elements -->
			<div class="d-flex">
				<div class="dropdown"  style="padding-right: 2.5%;">
					<a class="btn btn-light dropdown-toggle" id="currentFormat" type="button" data-bs-toggle="dropdown">
					  Act
					</a>
					<ul class="dropdown-menu" style="text-align: center;">
					  <li><button class="dropdown-item" type="button" onclick="setFormat(0)">Act</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(1)">Scene title</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(2)">Action</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(3)">Character</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(4)">Dialogue</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(5)">Transition</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(6)">Take</button></li>
					  <li><button class="dropdown-item" type="button" onclick="setFormat(7)">Text</button></li>
					</ul>
				</div>

				<button class="btn btn-light me-1" id="bold" data-mdb-ripple-color="dark" onclick="setTypography(1)" type="button">
					<i class="fas fa-clipboard-list me-1"></i> <b>B</b>
				</button>

				<button class="btn btn-light me-1" id="italic" data-mdb-ripple-color="dark" onclick="setTypography(2)" type="button">
					<i class="fas fa-clipboard-list me-1"></i><i>I</i>
				</button>

				<button class="btn btn-light me-1" id="underline" data-mdb-ripple-color="dark" onclick="setTypography(3)" type="button">
					<i class="fas fa-clipboard-list me-1"></i><ins>U<ins>
				</button>
				
			-->
			
			</div>
			<!-- Left elements -->
			
			<!-- Right elements -->
			<div style="padding-right: 25%;">
				<div class="dropdown">
					<a class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					  100%
					</a>
					<ul class="dropdown-menu">
					  <li><button class="dropdown-item" type="button">50%</button></li>
					  <li><button class="dropdown-item" type="button">75%</button></li>
					  <li><button class="dropdown-item" type="button">100%</button></li>
					  <li><button class="dropdown-item" type="button">200%</button></li>
					</ul>
				</div>
			</div>
			<!-- Right elements -->
		</div>
		<!-- Container wrapper -->
		</nav>
		<!-- Navbar -->
	</header>

	<div id="document" class="document row" style="background-color: white;">
		<textarea name="" id="input" class="col" oninput="updateDivContent()">			
		</textarea>
		<div id="result" style="background-color: white; padding-top:1%;" class="col shadow">
		</div>
	</div>

		<footer class="bg-white text-center sticky-bottom shadow-lg fixed-bottom text-lg-start"> 
			<!-- Copyright -->
			<div class="text-left p-3 d-flex">
				<p class="row" style="padding-left: 2.5%; padding-right:2%;" id="pageNumber">pages</p> <p class="row">Pages</p>
				<p class="row" style="padding-left: 2.5%; padding-right:2%;" >Consideration: </p> <p class="row" id="time">00:00:00</p>
			</div>
			<!-- Copyright -->
		</footer>
		<script src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
